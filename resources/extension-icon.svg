<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7b2ff7"/>
    </linearGradient>
    <linearGradient id="agentGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06" stroke="#00d4ff" stroke-width="0.5">
    <line x1="0" y1="64" x2="256" y2="64"/>
    <line x1="0" y1="128" x2="256" y2="128"/>
    <line x1="0" y1="192" x2="256" y2="192"/>
    <line x1="64" y1="0" x2="64" y2="256"/>
    <line x1="128" y1="0" x2="128" y2="256"/>
    <line x1="192" y1="0" x2="192" y2="256"/>
  </g>

  <!-- Connection lines between agent nodes -->
  <g filter="url(#neon)" opacity="0.4">
    <!-- Central hub to satellites -->
    <line x1="128" y1="110" x2="68" y2="68" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="128" y1="110" x2="188" y2="68" stroke="#7b2ff7" stroke-width="1.5"/>
    <line x1="128" y1="110" x2="60" y2="148" stroke="#7b2ff7" stroke-width="1.5"/>
    <line x1="128" y1="110" x2="196" y2="148" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="128" y1="110" x2="80" y2="198" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="128" y1="110" x2="176" y2="198" stroke="#7b2ff7" stroke-width="1.5"/>
    <!-- Cross connections -->
    <line x1="68" y1="68" x2="60" y2="148" stroke="#00d4ff" stroke-width="0.8" opacity="0.5"/>
    <line x1="188" y1="68" x2="196" y2="148" stroke="#7b2ff7" stroke-width="0.8" opacity="0.5"/>
    <line x1="60" y1="148" x2="80" y2="198" stroke="#00d4ff" stroke-width="0.8" opacity="0.5"/>
    <line x1="196" y1="148" x2="176" y2="198" stroke="#7b2ff7" stroke-width="0.8" opacity="0.5"/>
  </g>

  <!-- Central brain/hub - terminal window shape -->
  <g filter="url(#softGlow)">
    <rect x="96" y="80" width="64" height="56" rx="8" fill="#1a1a2e" stroke="url(#glow)" stroke-width="2"/>
    <!-- Terminal title bar -->
    <rect x="96" y="80" width="64" height="12" rx="8" ry="8" fill="#252540"/>
    <rect x="96" y="86" width="64" height="6" fill="#252540"/>
    <!-- Traffic dots -->
    <circle cx="107" cy="86" r="2" fill="#ff5f57"/>
    <circle cx="115" cy="86" r="2" fill="#febc2e"/>
    <circle cx="123" cy="86" r="2" fill="#28c840"/>
    <!-- Terminal content - pane dividers -->
    <line x1="128" y1="92" x2="128" y2="136" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="128" y1="114" x2="160" y2="114" stroke="#7b2ff7" stroke-width="1" opacity="0.6"/>
    <!-- Prompt -->
    <text x="102" y="106" font-family="monospace" font-size="8" fill="#00d4ff">$</text>
    <rect x="108" y="101" width="14" height="3" rx="1" fill="#555"/>
    <rect x="102" y="111" width="18" height="3" rx="1" fill="#444"/>
    <!-- Cursor -->
    <rect x="102" y="120" width="4" height="7" rx="1" fill="#00d4ff" opacity="0.8"/>
    <!-- Right pane dots -->
    <circle cx="140" cy="103" r="1.5" fill="#7b2ff7" opacity="0.8"/>
    <circle cx="148" cy="103" r="1.5" fill="#00d4ff" opacity="0.8"/>
    <rect x="134" y="120" width="18" height="3" rx="1" fill="#444"/>
  </g>

  <!-- Satellite agent nodes -->
  <g filter="url(#neon)">
    <!-- Top-left agent -->
    <circle cx="68" cy="68" r="14" fill="#1a1a2e" stroke="#00d4ff" stroke-width="1.5"/>
    <text x="68" y="72" font-family="monospace" font-size="12" fill="#00d4ff" text-anchor="middle" font-weight="bold">C</text>

    <!-- Top-right agent -->
    <circle cx="188" cy="68" r="14" fill="#1a1a2e" stroke="#7b2ff7" stroke-width="1.5"/>
    <text x="188" y="72" font-family="monospace" font-size="12" fill="#7b2ff7" text-anchor="middle" font-weight="bold">G</text>

    <!-- Mid-left agent -->
    <circle cx="60" cy="148" r="12" fill="#1a1a2e" stroke="#7b2ff7" stroke-width="1.5"/>
    <text x="60" y="152" font-family="monospace" font-size="10" fill="#7b2ff7" text-anchor="middle">T</text>

    <!-- Mid-right agent -->
    <circle cx="196" cy="148" r="12" fill="#1a1a2e" stroke="#00d4ff" stroke-width="1.5"/>
    <text x="196" y="152" font-family="monospace" font-size="10" fill="#00d4ff" text-anchor="middle">R</text>

    <!-- Bottom-left agent -->
    <circle cx="80" cy="198" r="10" fill="#1a1a2e" stroke="#00d4ff" stroke-width="1.2"/>
    <text x="80" y="202" font-family="monospace" font-size="9" fill="#00d4ff" text-anchor="middle">D</text>

    <!-- Bottom-right agent -->
    <circle cx="176" cy="198" r="10" fill="#1a1a2e" stroke="#7b2ff7" stroke-width="1.2"/>
    <text x="176" y="202" font-family="monospace" font-size="9" fill="#7b2ff7" text-anchor="middle">B</text>
  </g>

  <!-- Animated pulse rings around central hub -->
  <circle cx="128" cy="108" r="42" fill="none" stroke="url(#glow)" stroke-width="0.8" opacity="0.15"/>
  <circle cx="128" cy="108" r="58" fill="none" stroke="url(#glow)" stroke-width="0.5" opacity="0.08"/>

  <!-- Bottom branding -->
  <text x="128" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="700" letter-spacing="2" opacity="0.9">SUPER-AGENT</text>
</svg>
