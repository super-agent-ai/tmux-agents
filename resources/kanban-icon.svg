<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Column header gradient - warm coral/orange -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8734a"/>
      <stop offset="100%" style="stop-color:#d4553a"/>
    </linearGradient>
    <!-- Card gradient - teal -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#3ab5ad"/>
    </linearGradient>
    <!-- Accent card gradient - purple -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="248" height="248" rx="40" ry="40" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="4" y="4" width="248" height="248" rx="40" ry="40" fill="none" stroke="#2a2a4a" stroke-width="2"/>

  <!-- Board frame -->
  <rect x="28" y="38" width="200" height="185" rx="12" ry="12" fill="none" stroke="#3a3a5a" stroke-width="2" opacity="0.5"/>

  <!-- Column 1: Backlog -->
  <g filter="url(#shadow)">
    <!-- Column header -->
    <rect x="36" y="46" width="56" height="20" rx="6" ry="6" fill="url(#headerGrad)" opacity="0.95"/>
    <line x1="42" y1="56" x2="58" y2="56" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <!-- Cards -->
    <rect x="36" y="74" width="56" height="28" rx="5" ry="5" fill="url(#cardGrad)" opacity="0.9"/>
    <line x1="42" y1="84" x2="72" y2="84" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="42" y1="91" x2="62" y2="91" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    <rect x="36" y="108" width="56" height="28" rx="5" ry="5" fill="url(#cardGrad)" opacity="0.7"/>
    <line x1="42" y1="118" x2="68" y2="118" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="42" y1="125" x2="58" y2="125" stroke="white" stroke-width="1.5" opacity="0.35" stroke-linecap="round"/>
    <rect x="36" y="142" width="56" height="28" rx="5" ry="5" fill="url(#cardGrad)" opacity="0.5"/>
    <line x1="42" y1="152" x2="66" y2="152" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
    <line x1="42" y1="159" x2="56" y2="159" stroke="white" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Column 2: In Progress -->
  <g filter="url(#shadow)">
    <!-- Column header -->
    <rect x="100" y="46" width="56" height="20" rx="6" ry="6" fill="url(#headerGrad)" opacity="0.95"/>
    <line x1="106" y1="56" x2="126" y2="56" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <!-- Cards -->
    <rect x="100" y="74" width="56" height="28" rx="5" ry="5" fill="url(#accentGrad)" opacity="0.9"/>
    <line x1="106" y1="84" x2="136" y2="84" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="106" y1="91" x2="126" y2="91" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    <rect x="100" y="108" width="56" height="28" rx="5" ry="5" fill="url(#accentGrad)" opacity="0.7"/>
    <line x1="106" y1="118" x2="132" y2="118" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="106" y1="125" x2="122" y2="125" stroke="white" stroke-width="1.5" opacity="0.35" stroke-linecap="round"/>
  </g>

  <!-- Column 3: Done -->
  <g filter="url(#shadow)">
    <!-- Column header -->
    <rect x="164" y="46" width="56" height="20" rx="6" ry="6" fill="url(#headerGrad)" opacity="0.95"/>
    <line x1="170" y1="56" x2="190" y2="56" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <!-- Cards -->
    <rect x="164" y="74" width="56" height="28" rx="5" ry="5" fill="url(#cardGrad)" opacity="0.9"/>
    <line x1="170" y1="84" x2="200" y2="84" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="170" y1="91" x2="190" y2="91" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    <!-- Checkmark on done card -->
    <polyline points="196,80 200,84 210,74" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  </g>

  <!-- Decorative: floating sparkle elements -->
  <g transform="translate(205, 140)" filter="url(#glow)">
    <path d="M 0 -10 L 2.5 -2.5 L 10 0 L 2.5 2.5 L 0 10 L -2.5 2.5 L -10 0 L -2.5 -2.5 Z" fill="#e8734a" opacity="0.5"/>
  </g>
  <g transform="translate(185, 175)" filter="url(#glow)">
    <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" fill="#4ecdc4" opacity="0.4"/>
  </g>

  <!-- Decorative: subtle grid dots -->
  <g opacity="0.12" fill="white">
    <circle cx="38" cy="190" r="1.5"/>
    <circle cx="52" cy="190" r="1.5"/>
    <circle cx="66" cy="190" r="1.5"/>
    <circle cx="38" cy="204" r="1.5"/>
    <circle cx="52" cy="204" r="1.5"/>
    <circle cx="66" cy="204" r="1.5"/>
  </g>

  <!-- Label: "KB" text subtly in bottom right -->
  <text x="205" y="215" text-anchor="middle" fill="white" font-size="22" font-weight="700" font-family="system-ui, -apple-system, sans-serif" opacity="0.25" letter-spacing="2">KB</text>
</svg>
