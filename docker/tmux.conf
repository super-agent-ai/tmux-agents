# Minimal tmux configuration for agent containers

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# Set default terminal
set -g default-terminal "screen-256color"

# Enable focus events (needed by some CLI tools)
set -g focus-events on

# Escape time for faster command sequences
set -s escape-time 10

# Enable clipboard support
set -g set-clipboard on

# Status bar configuration
set -g status-position bottom
set -g status-style 'bg=colour234 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'
